<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pok√©dex</title>
  <title>Pokedex</title>
  <meta property="og:title" content="Pokedex" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:description" content="Entra al mundo pokemon y descubre las habilidades de cada uno de ellos " />
  <meta property="og:url" content="https://lars010.github.io/Pokedex/" />
  <meta property="og:image" content="https://github.com/Lars010/Pokedex/blob/main/design/Pokedex.jpg?raw=true" />
</head>

<body>
  <main class="pokedex" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Informacion general del Pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <span class="red-dot"></span>
          <span class="red-dot"></span>

          <img class="button-image" src="./images/button.svg" alt="">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="image">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button class="variant-button is-big"></button>
          <button class="variant-button"></button>
          <button class="variant-button"></button>
        </div>
        <form role="search" id="form" class="search">
          <input type="text" name="id" placeholder="Who's that Pokemon?" id="pokemonNumber" autocomplete="off">
        </form>
        <div class="description">
          <p id="description">Search for a pokemon to get all its characteristics</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente pokemon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokemon anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del pokemon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del pokemon"></button>
        </div>
      </div>
    </section>
    <div class="cover-front">
      cover front
    </div>
    <section class="cover-back" aria-label="Estadisticas del Pokemon">
      <div class="stats">
        <canvas id="stats" width="200" height="200"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
